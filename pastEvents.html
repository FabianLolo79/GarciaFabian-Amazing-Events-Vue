        <div id="app">
          <!-- {{ message }} -->

              <form class="container d-flex py-5 justify-content-center" id="form">
                <div>
                  <input class="form-control shadow" v-on:keyup="filter" v-model="valueSearch" type="search" placeholder="Search" aria-label="Search" id="input-search">
                </div>

                  <template v-for= "category of checkedFilter">
                    <div class="col-auto my-2">
                        <div class="form-check category1 category" id="form-category"> 
                            <label class="form-check-label d-flex">
                                <input class="form-check-input mx-1 shadow inputCheck" type="checkbox" :value="category" v-on:change="filter" v-model="checked"> 
                                {{category}} 
                            </label>
                        </div> 
                    </div>
                  </template>

              </form>

              <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 mx-3">

                  <template v-if="eventsFilter.length > 0" v-for="evento of eventsFilter">
                      <div class="card m-4 shadow" style="width: 20rem;">
                        <img :src="evento.image" class="card-img-top object-fit-cover mt-3 image" alt="">
                        <div class="card-body">
                          <h5 class="card-title text-center titulo">{{ evento.name }}</h5>
                          <p class="card-text text-center">{{ evento.description }}</p>
                          <p class="card-text text-center fw-bold">Date: {{ evento.date }}</p>
                          <div class="d-flex justify-content-between mt-5 mb-0">
                            <p class="fw-bold">Price: $ {{ evento.price }}</p>
                            <a v-bind:href="'./details.html?_id='+ evento._id" class="btn btn-outline-danger shadow">Details</a>
                          </div>
                        </div>
                      </div>
                  </template>

                  <template v-else>
                    
                      <p class="mx-auto text-center p-1 shadow">Search not found</p>
                    
                  </template>

              </div>    
                  
      </div>
